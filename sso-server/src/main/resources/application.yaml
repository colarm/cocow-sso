spring:
  application:
    name: sso-server

  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/sso?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin}

server:
  port: 8848
  servlet:
    context-path: /
  ssl:
    enabled: false
    # 生产环境启用 TLS 1.3
    # enabled: true
    # key-store: classpath:keystore.p12
    # key-store-password: ${SSL_KEYSTORE_PASSWORD}
    # key-store-type: PKCS12
    # protocol: TLSv1.3

# JWT 配置
jwt:
  # Ed25519 私钥路径（环境变量注入）
  private-key: ${JWT_PRIVATE_KEY:}
  public-key: ${JWT_PUBLIC_KEY:}
  access-token-validity: 900 # 15 分钟（秒）
  refresh-token-validity: 604800 # 7 天（秒）
  issuer: https://sso.cocow.site
  kid: ed25519-2026-01

# Argon2 密码哈希配置
argon2:
  salt-length: 16
  hash-length: 32
  parallelism: 1
  memory: 65536 # 64 MB
  iterations: 3

# 日志配置
logging:
  level:
    root: INFO
    site.cocow.sso: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
